  <script>
    'use strict';

    includeHTML();

    function GetSortOrder(prop) {
        return function(a, b) {
            if (a[prop] > b[prop]) {
                return 1;
            } else if (a[prop] < b[prop]) {
                return -1;
            }
            return 0;
        }
    }

      "oracle":"Needs ojdbc8.jar installed separately."

    plugins.sort(GetSortOrder("name"));

    var table = document.getElementById("table");

    for (var i=0; i<plugins.length; i++) {
      var p = plugins[i];

      var row = document.createElement('tr');
      row.classList.add("w3-border-bottom");
      row.innerHTML = '<td><b>'+p.name+'</b></td>'+
                      '<td>'+p.version+'</td>'+
                      '<td>'+p.description+'</td>'+
                      '<td>'+(notes.hasOwnProperty(p.artifactId) ? notes[p.artifactId] : "")+'</td>'+
                      '<td><a href="'+p.url+'" target="_blank"><i class="fas fa-download w3-text-gray"></i></a></td>';

      table.appendChild(row);
    }
