    <h3 class="w3-myFont">Programs</h3>
    A program has one or more blueprints.<br>
    Think of a program as a Java class where each blueprint is a method of the class.<br>
    Programs have at least one blueprint called "Main".<br>
    The Main blueprint is executed when you run an exported JAR program (java -jar MyProgram.jar).<br>
